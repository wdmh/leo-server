spring:
  application:
    name: system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/leo_dev
    username: root
    password: 123456

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#---------- ---------- 接口文档配置 ---------- ----------#
springdoc:
  swagger-ui:
    disable-swagger-default-url: false
  api-docs:
    enabled: true
  group-configs:
    - group: system
      packages-to-scan: com.leo.system.controller
    - group: test
      packages-to-scan: com.leo.system.controller
knife4j:
  enable: true
  setting:
    enable-open-api: false
    enable-version: true
    enable-footer: false
